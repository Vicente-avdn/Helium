<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Helium Flexbox</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav class="navbar">
    <h2>Helium</h2>
    <ul class="navbar__list">
      <li>5G</li>
      <li>Explorer</li>
      <li>Ecosystem</li>
    </ul>
  </nav>

  <section class="header">
    <div class="header__left">
        <h1 class="header__title">People-Powered Networks</h1>
        <h3 class="header__subtitle">Start a Wireless Revolution</h3>
        <p class="header__text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempora aliquid pariatur quae placeat veniam ratione repellendus obcaecati atque quibusdam non!</p>
    </div>
    <div class="header__right">
      <img src="../assets/main.png" alt="Modem" class="header__image" />
    </div>
  </section>

  <section class="info">
    <div class="info__left">
      <h3>Core Technologies</h3>
      <div class="class__info--buttons">
        <button class="info__button">Tokens</button>
        <button class="info__button">Proof of Coverage</button>
        <button class="info__button">LongFi</button>
      </div>
    </div>
    <div class="info__right">
      <h3>Our Investors</h3>
      <div class="info__collab">
        <div class="info__images">
          <img src="../assets/investlogo2blue.png"alt="Investor 1" class="info__image">
          <img src="../assets/investlogo3blue.png" alt="Investor 2" class="info__image">
          <img src="../assets/investlogo4blue.png" alt="Investor 3" class="info__image">
        </div>
      </div>
    </div>
  </section>

</body>

</html>
